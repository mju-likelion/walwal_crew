</head>
<body>
  <nav class="navbar" style="margin-bottom: 3vmin;">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
          <span class="sr-only">Toggle navigation</span>

        </button>
        <a class="navbar-brand" href="#">
          <div class="brand_flex">
            <div style="font-weight:bold;color: #3C64B1;font-size: 80%;margin-bottom: 5px;" onclick="location.href='main_page.html'">ARE YOU READY?</div>

  <main>
    <div class="controller">
      <button id="prev"onclick="prev()" style="position: absolute;top: 50%; left:0%;"><span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> 이전문제</button>
      <button id="next" onclick="next()" style="position: absolute;top: 50%; right: 0%;">다음문제 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span></button>  
    </div>
    <div class="container">
      <div class="container container-main">
        <div class="imgGroup">
          <img id="dangdang" style="width:10%;position:absolute;left: 0%;" src="img/puppy.png"/>
          <img style="width:10%; float: right;" src="img/puppy_house.png"/>
        </div>
        <div class="progress">
          <div id="progress" class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 10%;"></div>
        </div>
        <div class="question" id="question"></div>
        <div class="answer" id="answer"></div>
      </div>
    </div>
  </main>
  <footer>
    <img src="/img/test_banner.png" style="width:60%" onclick="load();"/>
  </footer>
  <script>
    function load(){
      location.href="https://www.animal.go.kr/front/community/show.do?boardId=contents&seq=53&menuNo=1000000058";
    }
    var count=0;
    var strAnswer;
    var chkAnswer=-1;
    var intBtn=0;
    var score=0;
    var arr=new Array();
    var arrBtn=new Array();
    getData();
    function getData(){
      $.get('data_sub.csv', function(data) {
        var head = data.split("\n");
        for(var i=0;i<head.length;i++){
          if(i==0){
            continue;
          }
          var text = head[i].split(",");
          var temp=new Array();
          for(var j=0;j<text.length;j++){
            temp.push(text[j]);
          }
          arr.push(temp);
        }
        getQuestion();
      });
    }
    function getQuestion(){
      $('#question').empty();
      $('#answer').empty();
      var top_html="";
      var mid_html="";
      var answer_html="";
      var imgDangDang=document.getElementById("dangdang");
      var progress=document.getElementById("progress");
      var percent_dog=String(parseInt((count/arr.length)*100))+"%";
      var percent_bar=String(parseInt((count/arr.length)*100)+5)+"%";
      progress.style.width=percent_bar;
      imgDangDang.style.left=percent_dog;
      if(count==arr.length){
          setTimeout(() => location.href='test_sub_result.html', 500);   
      }
      else{
        top_html+='<div class="title"><h1>'+arr[count][0]+'</h1></div>';
        top_html+='<div class="subtitle"><h3>'+arr[count][1]+'</h3></div>';
        temp=arr[count][3].split(";");
        for(var j=0;j<temp.length;j++){
          mid_html+='<button id="'+j+'" onclick="item(this.id)">'+temp[j]+'</button>';
          intBtn=j;
        }
        strAnswer=arr[count][5]-1;
        $('#question').append(top_html);
        $('#answer').append(mid_html);
        for(var tmp=0;tmp<=intBtn;tmp++){
          arrBtn.push(document.getElementById(tmp));
        }
      }
      count++;
    }
    function item(id) {
      for(var tmp=0;tmp<arrBtn.length;tmp++){
        if(tmp==id){
          arrBtn[tmp].style.background="#3C64B1";
          arrBtn[tmp].style.color="#ffffff";
          arrBtn[tmp].style.border="2px solid #3C64B1";
          chkAnswer=tmp;
        }
        else{
          arrBtn[tmp].style.background="#ffffff";
          arrBtn[tmp].style.color="#3C64B1";
          arrBtn[tmp].style.border="2px solid #3C64B1";
        }
      }
    }
    function prev() {
    var btn=document.getElementById("prev");
      if(btn.style.color != "rgb(255, 255, 255)"){
        btn.style.background="#D3335A";
        btn.style.color="#ffffff";
      }
      else{
        btn.style.background="#ffffff";
        btn.style.color="#D3335A";
      }
    }
    function next() {
      if(chkAnswer<0){
          //응답안함
          alert("응답해주세요.");
      }
      else if(chkAnswer>=0){
          //정상
          checkanswer(chkAnswer);
      }
    }
    function checkanswer(chkAnswer){      
        arrBtn[0].style.opacity="0";
        arrBtn[0].style.background="#32bb6b";
        arrBtn[0].style.border="2px solid #32bb6b";
        arrBtn[0].style.color="#ffffff"
        
        arrBtn[1].style.opacity="0";
        arrBtn[1].style.background="#32bb6b";
        arrBtn[1].style.border="2px solid #32bb6b";
        arrBtn[1].style.color="#ffffff"

        arrBtn[2].style.opacity="0";
        arrBtn[2].style.background="#32bb6b";
        arrBtn[2].style.border="2px solid #32bb6b";
        arrBtn[2].style.color="#ffffff"

        arrBtn[3].style.opacity="0";
        arrBtn[3].style.background="#32bb6b";
        arrBtn[3].style.border="2px solid #32bb6b";
        arrBtn[3].style.color="#ffffff";

        goNext();
    }
    function goNext(){
      var sum=5,cnt=0,total=100;
      var next=document.getElementById("next");
      var b1=document.getElementById("0");
      var b2=document.getElementById("1");
      var b3=document.getElementById("2");
      var b4=document.getElementById("3");
      var result,result1,result2,result3;
      var item1 = Math.floor(Math.random() * total);
      total=total-item1;
      var item2 = Math.floor(Math.random() * total);
      total=total-item2;
      var item3 = Math.floor(Math.random() * total);
      total=total-item3;
      var item4 = item3;
      var random_int = 30;
      next.disabled = true;
      chkAnswer=-1;
      arrBtn=new Array();
      counterFn();
      function counterFn() {
        var strItem1=b1.innerHTML;
        id1 = setInterval(count0Fn, random_int);
        cnt=0;
        function count0Fn() {
          cnt++;
          result=(cnt/50).toFixed(2);
          if (cnt > item1) {
            clearInterval(id1);
            b1.innerHTML=strItem1 + " : " + b1.innerHTML;
          } else {
            b1.style.opacity=result;
            b1.innerHTML=cnt+'%';
          }
        }
        var strItem2=b2.innerHTML;
        id2 = setInterval(count1Fn, random_int);
        cnt1=0;
        function count1Fn() {
          cnt1++;
          if (cnt1 > item2) {
            clearInterval(id2);
            b2.innerHTML=strItem2 + " : " + b2.innerHTML;
          } else {
            result1=(cnt1/50).toFixed(2);
            b2.style.opacity=result1;
            b2.innerHTML=cnt1+'%';
          }
        }
        var strItem3=b3.innerHTML;
        id3 = setInterval(count2Fn, random_int);
        cnt2=0;
        function count2Fn() {
          cnt2++;
          result2=(cnt2/50).toFixed(2);
          if (cnt2 > item3) {
            clearInterval(id3);
            b3.innerHTML=strItem3 + " : " + b3.innerHTML;
          } else {
            b3.style.opacity=result2;
            b3.innerHTML=cnt2+'%';
          }
        }
        var strItem4=b4.innerHTML;
        id4 = setInterval(count3Fn, random_int);
        cnt3=0;
        function count3Fn() {
          cnt3++;
          result3=(cnt3/50).toFixed(2);
          if (cnt3 > item4) {
            clearInterval(id4);
            b4.innerHTML=strItem4 + " : " + b4.innerHTML;

          } else {
            b4.style.opacity=result3;
            b4.innerHTML=cnt3+'%';
          }
        }
      }
      next.innerHTML=sum+"초 "+ '<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>';
      var timer = setInterval(function() {
        sum--;
        next.innerHTML=sum+"초 "+ '<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>';
        if(sum==0){
          clearInterval(timer);
          next.disabled = false;
          next.innerHTML='다음 문제 <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>';
          getQuestion();
          item(-1);
        }
      }, 1000);
    }
  </script>
</body>
